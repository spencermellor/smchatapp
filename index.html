<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <title>Gausip®</title>
</head>
<body>
    <main>
        <section class="welcomeSection">
            <div class="welcome">
                <h1 class="hidden">Gausip®</h1>
                <img src="images/logo.png" alt="Logo">
                    <div class="welcomeText" >
                        <h4>Welcome to Gausip Chat</h4>
                        <h5>Please enter a username and password to enter into the chatroom.</h5>
                    </div>
            </div>
        </section>
        <div id="user">
            <section class="userLogin">
                <form action="">
                    <input type="text" placeholder="Name" v-model="username">
                        <div id="welcomeButtons">
                            <input id="joinButton" type="button" value="Join" @click.prevent="() => joinChat()">
                        </div>
                </form>
            </section>
    
            <!--hack to bypass the login -->
            <div class="secretPath"> 
                <a @click.prevent="() => joinChat(true)">Chat Anonymously</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type= "module" src="scripts/user.js"></script>
</body>
</html>
