<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

     <!-- google fonts link -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
        <section class="welcomeSection">
            <div class="welcome">
                <h1 class="hidden">GausipÂ®</h1>
                <a href="/">
                    <img src="images/logo.png" alt="Logo">
                </a>
                
                <div class="welcomeText" >
                    <h4>Welcome to the Chat Room</h4>
                    <h5>Chat your heart away</h5>
                </div>
            </div>
        </section>
        <section class="users">
            <ul>
                <li v-for="user in users" :key="user.id">
                    {{ user.name }}
                </li>
            </ul>
        </section>

        <section class="messageInterface">

            <!-- vue custom message component goes here -->
            <section class="messages">
                <ul id="messages">
                    <li v-for="message in messages">
                        <newmessage :msg="message" :socketid="socketID"></newmessage>
                    </li>
                </ul>
            </section>

            <section class="message-wrapper">
                <h4>Your Message:</h4>
                <textarea v-model="message" class="text-message"></textarea>
                <input class="sendButton" @click.prevent="dispatchMessage" type="submit" value="Send">
            </section>

        </section>

    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer type= "module" src="scripts/main.js"></script>
</body>
</html>
